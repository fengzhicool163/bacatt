	<script>
		function initVconsole() {
			window.vConsole = new window.VConsole({

				maxLogNumber: 1000,
				// disableLogScrolling: true,
				onReady: function () {
					console.log('vConsole is ready.');
				},
				onClearLog: function () {
					console.log('on clearLog');
				}
			});
		}
	</script>
